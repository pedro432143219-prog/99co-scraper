name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # On a supprimé la ligne "cache: npm" qui causait l'erreur
  
      - name: Install dependencies
        run: npm install
  
      - name: Install Playwright Browsers
        # Cette ligne est CRUCIAL pour que Crawlee puisse ouvrir une page
        run: npx playwright install --with-deps chromium
  
      - name: Run scraper
        run: node scraper.js
  
      - name: Commit CSV
        if: success()
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add resultats.csv
          # On vérifie s'il y a des changements avant de commit pour éviter de planter
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update $(date -u +'%Y-%m-%d %H:%M')" && git push)

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultats
          path: resultats.csv
