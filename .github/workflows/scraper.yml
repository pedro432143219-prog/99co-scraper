name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
  
      - name: Install dependencies
        run: npm install
  
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scraper.js
  
      - name: Commit CSV
        if: success()
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add resultats.csv
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update $(date -u +'%Y-%m-%d %H:%M')" && git push)

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        if: always() # Toujours uploader pour debugger si Ã§a rate
        with:
          name: resultats
          path: resultats.csv
          retention-days: 7
