      - name: Run scraper
        run: node scraper.js
      
      - name: Show results
        if: always()
        run: |
          echo "=== Resultats ==="
          cat resultats.csv || echo "Pas de fichier généré"
      
      - name: Commit CSV to repo
        if: success()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add resultats.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Bali data $(date +'%Y-%m-%d %H:%M')" && git push)
      
      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultats-backup
          path: resultats.csv
