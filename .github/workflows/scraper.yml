name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install chromium # <--- NOUVELLE Ã‰TAPE
      
      - name: Run scraper
        run: node scraper.js
      
      - name: Show results
        if: always()
        run: |
          echo "=== RÃ‰SULTATS ==="
          if [ -f resultats.csv ]; then
            echo "âœ… CSV crÃ©Ã©"
            wc -l resultats.csv
            echo ""
            head -n 10 resultats.csv
          else
            echo "âŒ Pas de CSV"
          fi
          
          if [ -f debug.html ]; then
            echo ""
            echo "ðŸ“„ debug.html: $(wc -c < debug.html) octets"
          fi
      
      - name: Upload debug
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-html
          path: debug.html
          retention-days: 1
      
      - name: Commit CSV
        if: success()
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add resultats.csv
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update $(date -u +'%Y-%m-%d %H:%M')" && git push)
      
      - name: Upload CSV
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: resultats
          path: resultats.csv
          retention-days: 7
