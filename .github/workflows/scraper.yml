name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show workspace before install
        run: |
          echo "=== WORKSPACE AVANT INSTALL ==="
          pwd
          ls -la

      - name: Install dependencies
        run: |
          npm ci --no-audit --prefer-offline || npm install

      # üî• √âTAPE CRITIQUE (OBLIGATOIRE POUR PLAYWRIGHT)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Run scraper
        run: |
          set -o pipefail
          node scraper.js 2>&1 | tee scraper-run.log
        env:
          NODE_ENV: production

      - name: Show results
        if: always()
        run: |
          echo "=== R√âSULTATS ==="
          ls -la
          if [ -f resultats.csv ]; then
            echo "‚úÖ CSV trouv√©"
            wc -l resultats.csv
            head -n 20 resultats.csv
          else
            echo "‚ùå CSV manquant"
          fi
          echo ""
          echo "=== LOG SCRAPER ==="
          tail -n 200 scraper-run.log || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-artifacts
          path: |
            scraper-run.log
            resultats.csv
          retention-days: 1

      - name: Commit CSV
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resultats.csv || true
          git commit -m "Update resultats.csv $(date -u +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push origin HEAD:main || echo "Push skipped"
