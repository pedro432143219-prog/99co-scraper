name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        run: node scraper.js
      
      - name: Show results
        if: always()
        run: |
          echo "=== R√âSULTATS ==="
          if [ -f resultats.csv ]; then
            echo "‚úÖ CSV cr√©√©"
            wc -l resultats.csv
            echo ""
            head -n 10 resultats.csv
          else
            echo "‚ùå Pas de CSV"
          fi
      
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultats-bali-$(date +%Y%m%d-%H%M)
          path: resultats.csv
          retention-days: 7
      
      - name: Commit CSV
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add resultats.csv
          
          if git diff --staged --quiet; then
            echo "‚úÖ Pas de changements √† commit"
          else
            git commit -m "ü§ñ Update Bali listings - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main || git push origin master
          fi
