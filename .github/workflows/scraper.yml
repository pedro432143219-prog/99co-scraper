name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium
          npx playwright install-deps chromium
      
      - name: Run Crawlee scraper
        run: node scraper.js
      
      - name: Verify results
        if: always()
        run: |
          echo "=== VÃ‰RIFICATION ==="
          if [ -f resultats.csv ]; then
            echo "âœ… CSV crÃ©Ã©"
            lines=$(wc -l < resultats.csv)
            echo "ðŸ“Š Nombre de lignes: $lines"
            
            if [ "$lines" -gt 1 ]; then
              echo ""
              echo "ðŸ“‹ AperÃ§u (10 premiÃ¨res lignes):"
              head -n 10 resultats.csv
              echo "âœ… SUCCÃˆS - DonnÃ©es collectÃ©es"
            else
              echo "âš ï¸ CSV vide ou header seulement"
              exit 1
            fi
          else
            echo "âŒ Fichier resultats.csv introuvable"
            exit 1
          fi
      
      - name: Commit and push
        if: success()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add resultats.csv
          
          if git diff --staged --quiet; then
            echo "Pas de changement"
          else
            git commit -m "ðŸ¤– Update Bali data - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultats-bali-$(date +'%Y%m%d-%H%M')
          path: resultats.csv
          retention-days: 7
