name: Scraper Bali Auto

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show workspace before install
        run: |
          echo "=== Workspace BEFORE npm install ==="
          pwd
          ls -la

      - name: Install dependencies
        run: |
          npm ci --no-audit --prefer-offline || npm install

      - name: Show installed packages & node version
        run: |
          node -v
          npm -v
          ls -la node_modules || true

      - name: Run scraper
        # On ex√©cute le script et on capture la sortie dans un fichier de log
        run: |
          set -o pipefail
          node scraper.js 2>&1 | tee scraper-run.log
        env:
          NODE_ENV: production

      - name: Show results
        if: always()
        run: |
          echo "=== R√âSULTATS ==="
          pwd
          ls -la
          if [ -f resultats.csv ]; then
            echo "‚úÖ CSV cr√©√©"
            wc -l resultats.csv || true
            echo ""
            head -n 20 resultats.csv || true
          else
            echo "‚ùå Pas de CSV"
          fi
          echo ""
          if [ -f debug.html ]; then
            echo "üìÑ debug.html: $(wc -c < debug.html) octets"
          fi
          echo ""
          echo "=== Fin du listing ==="
          tail -n 200 scraper-run.log || true

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-artifacts
          path: |
            scraper-run.log
            debug.html
            resultats.csv
          retention-days: 1

      - name: Commit CSV (push back)
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resultats.csv || true
          git commit -m "Update resultats.csv $(date -u +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (check token/permissions)"
