name: Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run scraper
        run: node scraper.js
      
      - name: Show results
        if: always()
        run: |
          echo "=== Resultats ==="
          cat resultats.csv || echo "Pas de fichier"
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultats
          path: resultats.csv
